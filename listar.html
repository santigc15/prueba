<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado libros</title>
</head>
<body>
<table>
    <thead>
        <th>Id</th>
        <th>Titulo</th>
        <th>Precio</th>
    </thead>
    <tbody id="datos_tabla">


    </tbody>
    <script>
        fetch("listar.php")
        .then(datos=>datos.text())
        .then(dat=>{
            let tabla=document.getElementById("datos_tabla");
            tabla.innerHTML=dat;
          
        })
    </script>
</table>
    
</body>
</html>
